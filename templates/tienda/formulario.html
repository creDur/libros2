<div class="container-fluid">
    <div class="row justify-content-around align-items-center border" style="padding-top:20px;">
        <div class="col-12 col-md-5 contacto_form" style="padding-bottom:15px;">
            <form action="/tienda/cargar/" method="post" enctype="multipart/form-data" itemscope itemtype="https://schema.org/Action">{% csrf_token %}
                <div class="mb-3">
                    <label for="basic-url" class="form-label" style="font-size:larger;font-weight: 500;">Titulo:</label>
                    <input type="text" class="form-control" name="producto" maxlength="200" required="" placeholder="Recipients username" aria-label="Recipients username" aria-describedby="basic-addon2" style="width: 400px; border: 3px solid;" itemprop="agent">
                </div>
                <div class="mb-3">
                    <label for="basic-url" class="form-label" style="font-size:larger;font-weight: 500;">Texto:</label>
                    <textarea type="text" class="form-control border-2 p-2 mb-2" name="descripcion" maxlength="500" required="" placeholder="Cuentame" aria-label="Recipients username" aria-describedby="basic-addon2" style="width: 400px; border: 3px solid;" cols="40" rows="5" itemprop="text"></textarea>
                </div>
                <div class="mb-3">
                    <label for="id_fecha_nacimiento" class="form-label" style="font-size:larger; font-weight: 500;">Fecha de creacion:</label>
                    <input name="fecha_nacimiento" required="" id="id_fecha_nacimiento" type="date" itemprop="endTime">
                </div> 
                <div class="mb-3">
                    <label for="id_imagen" class="form-label" style="font-size:larger;font-weight: 500;">Imagen:</label>
                    <input type="file" name="imagen" accept="image/*"  id="id_imagen" class="form-control" style="width: 400px; background-color: gray; color: rgb(11, 8, 8);  border: 3px solid;" itemprop="image">
                </div>    
                <div class="mb-3" style="padding-left: 300px;">   
                    <input type="submit" value="Submit" class="btn btn-danger btn-lg" style=" font-weight: 500;" itemprop="potentialAction" >
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock  %}

        $("#id_fecha_nacimiento").datepicker({
            inline:true
        });
    </script>
{% endblock  %}
