{% extends "plantilla_tienda.html" %}
{% load static %}

{% block tienda %}


<div class="container">
    <div class="row">
        <div class="col-12">
         <!--  -->      
            <a href="{% url 'ejemplo_localstorage' %}">Ir a Tienda</a>   
            <div itemscope itemtype=" https://schema.org/Book">   
                <img itemprop="image" src="/media/{{producto.imagen}}" style="width: 20%;" alt="">
                <h1 itemprop="author">Titulo:{{producto.nombre}}</h1>
                <h5 itemprop="datePublished">Publicado:{{producto.fecha_nacimiento}}</h5>
                <hr>        
                <p itemprop="text">{{producto.descripcion}}</p>
            </div> 

        </div>
    </div>
</div>


{% endblock  %}
